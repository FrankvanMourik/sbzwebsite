{% load bootstrap_form %}
<div class="form-group">
    {{ field.errors|bootstrap_form_errors }}
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="{{ field.id_for_label }}" name="{{ field.name }}" {% if field.initial %}checked{% endif %}>
        <label for="{{ field.id_for_label }}" class="form-check-label">
            {{ field.label }}
        </label>
    </div>
</div>
